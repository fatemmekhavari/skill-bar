<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style1.css" />
    <title>Animated Skill Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="skill-box">
        <sapn class="title">HTML</sapn>

        <div class="skill-bar html">
          <span class="skill-per">
            <span class="tooltip">90%</span>
          </span>
        </div>
      </div>

      <div class="skill-box">
        <sapn class="title">CSS</sapn>

        <div class="skill-bar">
          <span class="skill-per css">
            <span class="tooltip">70%</span>
          </span>
        </div>
      </div>

      <div class="skill-box">
        <sapn class="title">JavaScript</sapn>

        <div class="skill-bar">
          <span class="skill-per javascript">
            <span class="tooltip">50%</span>
          </span>
        </div>
      </div>

      <div class="skill-box">
        <sapn class="title">React</sapn>

        <div class="skill-bar">
          <span class="skill-per react">
            <span class="tooltip">30%</span>
          </span>
        </div>
      </div>


    </div>
  </body>
</html>
